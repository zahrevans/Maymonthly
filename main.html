<!DOCTYPE html>
<html lang="en">
  <head>
    <title>The</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header>
      <!-- place navbar here -->
      <nav class="navbar bg-body-tertiary fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><img src="greatball.png" width="5%"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="offcanvas offcanvas-end"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"
          >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
                Click to Navigate
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="home.html"
                    >Home</a
                  >
                </li>

                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="dex.html"
                    >Pokedex</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="main.html"
                    >Gym Leaders</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="wtp.html"
                    >Who's That Pokemon</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="container">
      <a href="#" id="scroll" style="display: none"><span></span></a>
      <div id="searchinput" class="container mb-4">
        <div class="row g-3 align-items-center">
          <!-- Name/ID Search -->
          <div class="col-md-3">
            <input
              type="text"
              id="searchInput"
              class="form-control"
              placeholder="Search by name or ID"
            />
          </div>

          <!-- Generation Dropdown -->
          <div class="col-md-3">
            <select id="generationSelect" class="form-select">
              <option value="">All Generations</option>
              <option value="1">Generation 1</option>
              <option value="2">Generation 2</option>
              <option value="3">Generation 3</option>
              <option value="4">Generation 4</option>
              <option value="5">Generation 5</option>
              <option value="6">Generation 6</option>
              <option value="7">Generation 7</option>
              <option value="8">Generation 8</option>
              <option value="9">Generation 9</option>
            </select>
          </div>

          <!-- Type Filter (Grass, Fire, etc.) -->
          <div class="col-md-3">
            <select id="typeFilter" class="form-select">
              <option value="">All Pokémon Types</option>
              <option value="Normal">Normal</option>
              <option value="Fire">Fire</option>
              <option value="Water">Water</option>
              <option value="Grass">Grass</option>
              <option value="Electric">Electric</option>
              <option value="Ice">Ice</option>
              <option value="Fighting">Fighting</option>
              <option value="Poison">Poison</option>
              <option value="Ground">Ground</option>
              <option value="Flying">Flying</option>
              <option value="Psychic">Psychic</option>
              <option value="Bug">Bug</option>
              <option value="Rock">Rock</option>
              <option value="Ghost">Ghost</option>
              <option value="Dragon">Dragon</option>
              <option value="Dark">Dark</option>
              <option value="Steel">Steel</option>
              <option value="Fairy">Fairy</option>
            </select>
          </div>
        </div>
      </div>

      <div id="rosterGrid" class="row g-3"></div>
      <div
        class="modal fade"
        id="playerModal"
        tabindex="-1"
        aria-labelledby="playerModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="playerModalLabel">Ace Pokémon</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body d-flex flex-column align-items-center">
              <div class="modalPhoto mb-3">
                <img
                  id="modalPhoto"
                  src=""
                  alt="Player Photo"
                  class="img-fluid mb-2"
                  style="
                    width: 14rem;
                    height: 14rem;
                    object-fit: contain;
                    border-radius: 0.75rem;
                    background: #111;
                  "
                />
              </div>
              <div class="modalDetails w-100 text-center">
                <h5 id="modalName" class="mb-2"></h5>
                <p>
                  <strong>Pokedex Number:</strong>
                  <span id="modalPosition"></span>
                </p>
                <p><strong>Type:</strong> <span id="modalAge"></span></p>
                <p>
                  <strong>Species:</strong>
                  <span id="modalSpecies"></span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="player.js"></script>
    <script src="roster.js"></script>
  </body>
</html>
